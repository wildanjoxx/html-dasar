<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filedset dan Legend dalam Form</title>
</head>
<body>
    <fieldset>
        <legend>Data Peserta</legend>
        <p>Nama : <input type="text"></p>
        <p>Alamat : <input type="text"></p>
    </fieldset>

    <fieldset>
        <legend>Pilih Paket Pilihan :</legend>
        <p> <input type="checkbox">HTML</p>
        <p> <input type="checkbox">CSS</p>
        <p> <input type="checkbox">JAVASCRIPT</p>
        <P> <input type="checkbox">PHP</P>
    </fieldset>

    <fieldset>
        <legend>Pilih Keinginanmu :</legend>
        <p> <input type="checkbox">Front End Developer</p>
        <p> <input type="checkbox">Back End Developer</p>
        <p> <input type="checkbox">Full Stack Developer</p>
    </fieldset>
</body>
</html>
